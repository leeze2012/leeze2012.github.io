    <style>
        .links-content {
            margin-top:1rem;
        }

        .link-navigation::after {
            content:" ";
            display:block;
            clear:both
        }

        .card {
            position:relative;
            width:25%;
            padding:0;
            border-radius:10px;
            transition-duration:.3s;
            margin-bottom:1rem;
            margin-left:16px;
            display:block;
            float:left;
            box-shadow: 14px 4px 18px 0 rgba(0, 0, 0, .12);
            background: transparent;
            overflow:hidden;
            cursor:pointer;
            margin-top: 8px;
        }

        .card:hover:before, .card:focus:before, .card:active:before {
            -webkit-transform: scale(1);
            transform: scale(1);
        }

        .card:before {
            content: "";
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: linear-gradient(to right, #fdcbf1 0%, #fdcbf1 1%, #e6dee9 100%);
            -webkit-transform: scale(0);
            transform: scale(0);
            -webkit-transition-property: transform;
            transition-property: transform;
            -webkit-transition-duration: 0.15s;
            -webkit-transition-timing-function: ease-out;
            transition-timing-function: ease-out;
        }

        .card:hover,.card:hover > .card-header a,.card:hover > .card-content a{
            transform:scale(1);
        }

        @media(max-width:567px) {
            .card{
                margin-left:16px;
                width:calc((100% - 16px)/2)
            }
            .card:nth-child(2n+1) {
                margin-left:0
            }
            .card:not(:nth-child(2n+1)) {
                margin-left:16px
            }
        }

        @media(min-width:567px) {
            .card {
                margin-left:16px;
                width:calc((100% - 32px)/3)
            }
            .card:nth-child(3n+1) {
                margin-left:0
            }
            .card:not(:nth-child(3n+1)) {
                margin-left:16px
            }
        }

        @media(min-width:768px) {
            .card {
                margin-left:16px;
                width:calc((100% - 58px)/3)
            }
            .card:nth-child(4n+1) {
                margin-left:0
            }
            .card:not(:nth-child(3n+1)) {
                margin-left:16px
            }
        }

        .posts-expand .post-body img {
            margin:0;
            padding:0;
            border:0
        }

        .card .card-header {
            display:block;
            text-align:center;
            padding:.25rem .25rem;
            font-weight:500;
            color:#222222;
            white-space:nowrap;
        }

        .card .card-header a {
            font-style:normal;
            color:#222222;
            font-weight:700;
            text-decoration:none;
            border:0;
            overflow:hidden
        }

        .card .card-header a:hover {
            color:#222222;
            text-decoration:none;
            border:0
        }

        .card .card-content {
            display:block;
            text-align:center;
            padding: 0 .25rem .25rem .25rem;
            font-weight:500;
            font-size: smaller;
            color:#222222;
            white-space:nowrap;
        }
        .card .card-content div {
            overflow:hidden
        }
        .card .card-content a {
            font-style:normal;
            color:#222222;
            font-weight:500;
            text-decoration:none;
            border:0;
            overflow:hidden
        }

        .card img {
            float: left;
            margin-top: 5px;
            width: 65px;
            height: 65px;
            padding: 2px;
            border-radius: 100%;
            box-shadow: 4px 4px 18px 0 rgba(0, 0, 0, .12);
        }

        .card:hover img {
            -webkit-animation: jumps-data-v-6bdef187 1.2s ease 1;
            animation: jumps-data-v-6bdef187 1.2s ease 1;
        }

        @-webkit-keyframes jumps-data-v-6bdef187 {
            0% {
                transform:translate(0)
            }
            10% {
                transform:translateY(5px) scaleX(1.2) scaleY(.8)
            }
            30% {
                transform:translateY(-13px) scaleX(1) scaleY(1) rotate(5deg)
            }
            50% {
                transform:translateY(0) scale(1) rotate(0)
            }
            55% {
                transform:translateY(0) scaleX(1.1) scaleY(.9) rotate(0)
            }
            70% {
                transform:translateY(-4px) scaleX(1) scaleY(1) rotate(-2deg)
            }
            80% {
                transform:translateY(0) scaleX(1) scaleY(1) rotate(0)
            }
            85% {
                transform:translateY(0) scaleX(1.05) scaleY(.95) rotate(0)
            }
            to {
                transform:translateY(0) scaleX(1) scaleY(1)
            }
        }
        @keyframes jumps-data-v-6bdef187 {
            0% {
                transform:translate(0)
            }

            }
            to {
                transform:translateY(0) scaleX(1) scaleY(1)
            }
        }
